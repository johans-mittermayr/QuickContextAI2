<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>QuickContext Settings</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>QuickContext Options</h1>
    <div>
      <label for="apiKey">OpenAI API Key</label>
      <input type="text" id="apiKey" placeholder="sk-..." aria-describedby="apiKeyHelp" />
      <p id="apiKeyHelp" class="help-text">Enter your OpenAI API key from platform.openai.com</p>
    </div>
    <div>
      <label for="autoClose">Bubble Auto-Close Duration</label>
      <select id="autoClose">
        <option value="0">Never</option>
        <option value="5000">5 seconds</option>
        <option value="10000" selected>10 seconds</option>
        <option value="15000">15 seconds</option>
      </select>
    </div>
    <div class="theme-toggle">
      <label>Theme</label>
      <div class="switch-group">
        <button data-theme="light" aria-label="Set light theme" role="button">ðŸŒž Light</button>
        <button data-theme="dark" aria-label="Set dark theme" role="button">ðŸŒ™ Dark</button>
        <button data-theme="auto" aria-label="Set auto theme" role="button">ðŸŒ“ Auto</button>
      </div>
    </div>
    <button id="saveBtn">Save</button>
    <div class="bubble-preview" id="bubblePreview">
      This is how your AI response will look.
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
